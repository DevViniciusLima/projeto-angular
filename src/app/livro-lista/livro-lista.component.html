<h1>Catálogo de Livros</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Resumo</th>
        <th scope="col">Editora</th>
        <th scope="col">Autores</th>
      </tr>
    </thead>
    <tbody>
        
      <tr *ngFor="let item of livros">
        <th scope="row">{{item.titulo}} <button type="button" class="btn btn-danger" (click)="excluir(item.codigo)">Excluir</button></th>
        <td>{{item.resumo}}</td>
        <td>{{obterNome(item.codEditora)}}</td>
        <td><ul>
            <li *ngFor="let autor of item.autores">{{autor}}</li>
        </ul></td>
      </tr>
     
    </tbody>
  </table>
